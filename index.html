<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="main__container">
        <h1 class="title">Finance Tracker</h1>

        <label class="balance__text"> Saldo na conta
            <input type="number" id="balance__value" placeholder="Digite o seu saldo">
        </label>

        <div class="movement">
            <h2 class="movement__title">Deseja adicionar uma movimentação?</h2>
            <input type="number" name="movement__value" id="movement__value" placeholder="Valor">
            <input type="text" name="movement__establishment" id="movement__establishment" placeholder="Estabelecimento">
            <select name="movement__type" id="movement__type">
                <option value="income">Receita</option>
                <option value="expense">Despesa</option>
            </select>
            <button onclick="add()" type="button" id="movement__add">Adicionar</button>
        </div>

        <form id="movement__history">
            <p>historico de movimentações</p>
        </form>

        <div class="movement__result">
            <span class="movement__incomes--text"> Receitas
                <input type="number" id="movement__incomes" disabled>
            </span>
            <span class="movement__expenses--text"> Despesas
                <input type="number" id="movement__expenses" disabled>
            </span>
            <span class="movement__final--text"> Saldo final
                <input type="number" id="movement__final" disabled>
            </span>
        </div>

        <button onclick="end()" type="button" id="end">Finalizar</button>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html
