<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="main__container">
        <h1 class="title">Finance Tracker</h1>

        <label class="balance__text"> Saldo na conta
            <input type="number" id="balance__value" placeholder="Digite o seu saldo" required>
        </label>

        <h2 class="movement__title">Deseja adicionar uma movimentação?</h2>
        <div class="movement">
            <input type="number" name="movement__value" id="movement__value" placeholder="Valor" required>
            <input type="text" name="movement__establishment" id="movement__establishment" placeholder="Estabelecimento" required>
            <select name="movement__type" id="movement__type">
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
            </select>
            <button onclick="add()" type="button" id="movement__add">+</button>
        </div>

        <form id="movement__history">
            <span class="texto-azul"></span>  <span class="texto-azul"></span>
        </form>

        <div class="movement__result">
            <span class="movement__incomes--text"> Receitas
                <input type="text" id="movement__incomes" disabled>
            </span>
            <span class="movement__expenses--text"> Despesas
                <input type="text" id="movement__expenses" disabled>
            </span>
            <span class="movement__final--text"> Saldo final
                <input type="text" id="movement__final" disabled>
            </span>
        </div>

        <button onclick="end()" type="button" id="end">Finalizar</button>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html
