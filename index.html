<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="main__container">
        <h1 class="title">Finance Tracker</h1>

        <label class="balance__text"> Saldo na conta
            <input type="number" id="balance__value" placeholder="Digite o seu saldo" required>
        </label>

        <div class="movement">
            <h2 class="movement__title">Deseja adicionar uma movimentação?</h2>
            <input type="number" name="movement__value" id="movement__value" placeholder="Valor" required>
            <input type="text" name="movement__establishment" id="movement__establishment" placeholder="Estabelecimento" required>
            <select name="movement__type" id="movement__type">
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
            </select>
            <button onclick="add()" type="button" id="movement__add">+</button>
        </div>

        <form id="movement__history">
            <span class="texto-azul"></span>  <span class="texto-azul"></span>
        </form>

        <div class="movement__result">
            <span class="movement__incomes--text"> Receitas
                <input type="text" id="movement__incomes" disabled>
            </span>
            <span class="movement__expenses--text"> Despesas
                <input type="text" id="movement__expenses" disabled>
            </span>
            <span class="movement__final--text"> Saldo final
                <input type="text" id="movement__final" disabled>
            </span>
        </div>

        <button onclick="end()" type="button" id="end">Finalizar</button>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html
